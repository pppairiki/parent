
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="referrer" content="always">
    <meta name="keywords" content="" />
    <meta http-equiv="Cache-Control" content="no-siteapp" /><link rel="alternate" media="handheld" href="#" />
    <title id = "m_title"></title>
    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
        }
        .text {
            border: 1px solid #ccc;
            height:100%;/*必须*/
        }
        .form{
            width: 971px;
            height: 600px;
            padding: 10px 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
            -webkit-transform: translate(-50%, -65%);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container clearfix" id="mainBox">
    <input id="hidden_id" hidden="true"></input>
    <input type="checkbox" id="cb_isprivate" hidden="true"></input>
    <form class="form">
        <div class="blog-content-box">
            <div class="article-header-box">
                <div class="article-header">
                    <div class="article-title-box">
                        <h1 id = "h_title" class="title-article"></h1>
                    </div>
                </div>
            </div>
            <article>
                <div id="article_content" class="article_content clearfix csdn-tracking-statistics" data-pid="blog"  data-mod=popu_307  data-dsm = "post" >
                    <div id="div_content" class="markdown_views">
                    </div>
                </div>
            </article>
            <div>
                <button type="button" id="btn_edit" onclick="btn_edit_pc_click">编辑</button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
    window.onload = function () {
        var data =  new Object();
        data.id = getQueryVariable("id");
        $('#hidden_id').val(data.id);

        var title = decodeURI(getQueryVariable("title"));
        $.ajax({
            type : "POST",
            contentType : "application/json;cherset=utf-8",
            url : "getFile",
            data : JSON.stringify(data),
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                $('#h_title').empty();
                $('#h_title').html(title);
                $('#div_content').empty();
                var chargeRuleLogs = data.list;
                var content="";
                $('#cb_isprivate').val(data.file.isPrivate);
                $.each(chargeRuleLogs, function (index, n) {
                    content = content + chargeRuleLogs[index].content;
                });
                document.getElementById('div_content').innerHTML = content;
            },
            error : function(e) {
                console.log("ERROR: ", e);
                display(e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var os = function() {
        var ua = navigator.userAgent,
            isWindowsPhone = /(?:Windows Phone)/.test(ua),
            isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
            isAndroid = /(?:Android)/.test(ua),
            isFireFox = /(?:Firefox)/.test(ua),
            isChrome = /(?:Chrome|CriOS)/.test(ua),
            isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
            isPhone = /(?:iPhone)/.test(ua) && !isTablet,
            isPc = !isPhone && !isAndroid && !isSymbian;
        return {
            isTablet: isTablet,
            isPhone: isPhone,
            isAndroid : isAndroid,
            isPc : isPc
        };
    }();
    $('#btn_edit').click(function () {
        if(os.isAndroid || os.isPhone){
            window.open('./editfilephone.html');
        }else{
            window.open('./editfilepc.html');
        }
    });
</script>
</body>
</html>
