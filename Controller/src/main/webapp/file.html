
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="referrer" content="always">
    <meta name="keywords" content="" />
    <meta http-equiv="Cache-Control" content="no-siteapp" /><link rel="alternate" media="handheld" href="#" />
    <title id = "m_title"></title>
</head>
<body>
<div class="container clearfix" id="mainBox">
    <input id="hidden_id" hidden="true"></input>
    <main>
        <div class="blog-content-box">
            <div class="article-header-box">
                <div class="article-header">
                    <div class="article-title-box">
                        <h1 id = "h_title" class="title-article"></h1>
                    </div>
                </div>
            </div>
            <article>
                <div id="article_content" class="article_content clearfix csdn-tracking-statistics" data-pid="blog"  data-mod=popu_307  data-dsm = "post" >
                    <div id="div_content" class="markdown_views">
                    </div>
                </div>
            </article>
            <div>
                <button id="btn_edit">编辑</button>
            </div>
        </div>
    </main>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    $('#btn_edit').click(function () {
        window.open('./editfile.html')
    })
    window.onload = function () {
        var data =  new Object();
        data.id = getQueryVariable("id");
        $('#hidden_id').val(data.id);
        var title = decodeURI(getQueryVariable("title"));
        $.ajax({
            type : "POST",
            contentType : "application/json;cherset=utf-8",
            url : "getFile",
            data : JSON.stringify(data),
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                $('#m_title').empty();
                $('#m_title').html(title);
                $('#h_title').empty();
                $('#h_title').html(title);
                $('#div_content').empty();
                var chargeRuleLogs = data.list;
                var content="";
                $.each(chargeRuleLogs, function (index, n) {
                    content = content + chargeRuleLogs[index].content;
                });
                document.getElementById('div_content').innerHTML = content;
            },
            error : function(e) {
                console.log("ERROR: ", e);
                display(e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }
</script>
</body>
</html>
